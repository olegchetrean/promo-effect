<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo-Efect Logistics Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Flexport-style Deep Ocean Blue palette
              primary: {
                50: '#E8F4FD',
                100: '#C5E4FA',
                200: '#9ED2F7',
                300: '#72BEF3',
                400: '#4AAEF0',
                500: '#2E5C7F', // Medium blue
                600: '#1A3A52', // Dark blue
                700: '#0F2A3D', // Deeper
                800: '#0A2540', // Main navy (Flexport primary)
                900: '#051828', // Deepest
              },
              // Sea Green Accent palette
              accent: {
                50: '#E6FAF5',
                100: '#B3F1E3',
                200: '#80E8D0',
                300: '#4DDEBD',
                400: '#26D6AD',
                500: '#00C29A', // Primary accent (Flexport teal)
                600: '#00A884',
                700: '#008F6F',
                800: '#00755A',
                900: '#005C46',
              },
              // Neutral palette
              neutral: {
                50: '#FAFBFC',
                100: '#F4F6F8',
                200: '#E9ECF0',
                300: '#D1D6DC',
                400: '#A0A9B4',
                500: '#6B7684',
                600: '#4A5568',
                700: '#2D3748',
                800: '#1A202C',
                900: '#0D1117',
              },
              // Status colors
              success: {
                50: '#E6FAF5',
                100: '#D1F7ED',
                500: '#00C29A',
                600: '#00A884',
                700: '#008F6F',
              },
              warning: {
                50: '#FFF8E6',
                100: '#FFECB3',
                500: '#FF9F00',
                600: '#E68A00',
                700: '#CC7A00',
              },
              error: {
                50: '#FEF2F2',
                100: '#FEE2E2',
                500: '#EF4444',
                600: '#DC2626',
                700: '#B91C1C',
              },
              info: {
                50: '#EFF6FF',
                100: '#DBEAFE',
                500: '#3B82F6',
                600: '#2563EB',
                700: '#1D4ED8',
              },
              // Sidebar specific colors
              sidebar: {
                bg: '#0A2540',
                hover: '#1A3A52',
                active: '#2E5C7F',
                text: '#A0B4C7',
                textActive: '#FFFFFF',
              }
            },
            borderRadius: {
                sm: '4px',
                md: '6px',
                lg: '8px',
                xl: '12px',
                '2xl': '16px',
            },
            boxShadow: {
                sm: '0 1px 2px 0 rgba(10, 37, 64, 0.05)',
                DEFAULT: '0 1px 3px 0 rgba(10, 37, 64, 0.08), 0 1px 2px -1px rgba(10, 37, 64, 0.05)',
                md: '0 4px 6px -1px rgba(10, 37, 64, 0.1), 0 2px 4px -2px rgba(10, 37, 64, 0.06)',
                lg: '0 10px 15px -3px rgba(10, 37, 64, 0.1), 0 4px 6px -4px rgba(10, 37, 64, 0.06)',
                xl: '0 20px 25px -5px rgba(10, 37, 64, 0.1), 0 8px 10px -6px rgba(10, 37, 64, 0.06)',
                'card': '0 2px 8px rgba(10, 37, 64, 0.08), 0 1px 2px rgba(10, 37, 64, 0.04)',
                'card-hover': '0 8px 24px rgba(10, 37, 64, 0.12), 0 4px 8px rgba(10, 37, 64, 0.06)',
            },
            animation: {
                'fade-in': 'fadeIn 0.3s ease-out',
                'slide-up': 'slideUp 0.3s ease-out',
                'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Background Colors */
        --bg-primary: #ffffff;
        --bg-secondary: #F4F6F8;
        --bg-tertiary: #E9ECF0;
        --bg-sidebar: #0A2540;

        /* Text Colors */
        --text-primary: #1A202C;
        --text-secondary: #6B7684;
        --text-muted: #A0A9B4;

        /* Border Colors */
        --border-color: #E9ECF0;
        --border-focus: #2E5C7F;

        /* Brand Colors */
        --brand-primary: #0A2540;
        --brand-accent: #00C29A;

        /* Status Colors */
        --status-success: #00C29A;
        --status-warning: #FF9F00;
        --status-error: #EF4444;
        --status-info: #3B82F6;
      }

      .dark {
        --bg-primary: #1A202C;
        --bg-secondary: #0D1117;
        --bg-tertiary: #2D3748;
        --bg-sidebar: #051828;
        --text-primary: #F4F6F8;
        --text-secondary: #A0A9B4;
        --text-muted: #6B7684;
        --border-color: #2D3748;
        --border-focus: #4AAEF0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
      }

      /* Typography utilities */
      .line-clamp-1 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
      }
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom scrollbar for Flexport-style */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D6DC;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0A9B4;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4A5568;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6B7684;
      }

      /* Smooth transitions for interactive elements */
      .transition-smooth {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Card hover effect */
      .card-interactive {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(10, 37, 64, 0.12), 0 4px 8px rgba(10, 37, 64, 0.06);
      }
    </style>

{
  "imports": {

  }
}
</script>
